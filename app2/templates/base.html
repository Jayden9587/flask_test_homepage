<html>
    <head>
        {% if title %}
        <title>{{ title }} - welcome !!</title>
        {% else %}
        <title>Welcome to AX</title>
        {% endif %}
    </head>
    <body>
        <div>AX <a href={{ url_for('index') }} >Home</a>      <a href={{ url_for('login') }} >Login</a> </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div>
            {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <hr>

        {% block content %}{% endblock %}
    </body>
</html>
